<!-- Final Clean Agent Sidebar Component HTML -->
<div class="h-full w-80 bg-gradient-to-b from-gray-900 to-gray-800 border-r border-gray-700/50 flex flex-col">
  <!-- Logo/Brand Section -->
  <div class="p-5 border-b border-gray-800">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      </div>
    </div>

      <ul class="space-y-1">
        <li>
          <a routerLink="/agent/dashboard" routerLinkActive="bg-gray-800 text-indigo-400 border-l-2 border-indigo-500"

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            Dashboard
          </a>
        </li>

        <li>
          <a routerLink="/agent/manage-users" routerLinkActive="bg-gray-800 text-indigo-400 border-l-2 border-indigo-500"
             class="flex items-center px-3 py-2.5 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-indigo-400 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">

            Manage Users
          </a>
        </li>

        <li>
          <a routerLink="/agent/transactions" routerLinkActive="bg-gray-800 text-indigo-400 border-l-2 border-indigo-500"
             class="flex items-center px-3 py-2.5 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-indigo-400 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
              <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />

            Transactions
          </a>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
              <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />

            Account Management
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- User profile preview -->
  <div class="border-t border-gray-800 p-4">
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-10 h-10 rounded-full bg-gray-800 border border-gray-700 flex items-center justify-center text-white font-semibold">
        {{ getUserInitials() }}
      </div>
      <div>
        <p class="text-sm font-medium text-white">Agent Smith</p>
        <p class="text-xs text-gray-500">administrator&#64;bank.com</p>
      </div>
    </div>
    <button (click)="logout()" class="w-full px-4 py-2.5 bg-gray-800 text-gray-300 hover:text-white rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center justify-center border border-gray-700 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-400 group-hover:text-white transition-colors duration-200" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
