<div class="bg-gray-800 rounded-lg p-4 shadow-lg">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Market Prices</h2>
    <button
      class="text-blue-400 hover:text-blue-300 flex items-center transition-colors"
      (click)="refreshPrices()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Refresh
    </button>
  </div>

  <div *ngIf="isLoading" class="flex flex-col justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
    <p class="text-gray-400">Loading market prices...</p>
  </div>

  <div *ngIf="!isLoading && marketPrices.length === 0" class="flex flex-col justify-center items-center py-12">
    <div class="text-gray-400 mb-2">No market prices available</div>
    <p class="text-sm text-gray-500">Market prices will appear here</p>
  </div>

  <div *ngIf="!isLoading && marketPrices.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let price of marketPrices" class="price-card" [attr.data-symbol]="price.symbol">
      <div class="text-gray-400 text-sm">{{price.symbol}}</div>
      <div class="text-2xl font-mono">${{price.price.toFixed(2)}}</div>
    </div>
  </div>
</div>
