<!-- Dashboard Component -->
<div class="max-w-6xl min-h-screen bg-gray-900 text-white mx-auto py-6 px-4 sm:px-6 lg:px-8">
  <!-- Loading Spinner -->
  <div *ngIf="isVerifying" class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
    <p class="text-gray-400 text-lg">Verifying your trading authorization...</p>
  </div>

  <!-- Main Content -->
  <ng-container *ngIf="!isVerifying && hasAccess">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Crypto Trading Platform</h1>
      <p class="text-gray-400 text-sm">Trade Bitcoin and Ethereum with real-time pricing</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left and Middle Columns -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Market Prices -->
        <app-market-prices></app-market-prices>

        <!-- Portfolio Overview -->
        <app-portfolio-overview></app-portfolio-overview>

        <!-- Transaction History -->
        <app-transaction-history></app-transaction-history>
      </div>

      <!-- Right Column -->
      <div class="lg:col-span-1">
        <!-- Trade Component -->
        <app-trade></app-trade>
      </div>
    </div>
  </ng-container>
</div>
